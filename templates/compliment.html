{% extends 'base.html' %}

{% block title %}A Compliment{% endblock %}

{% block header %}Let's get started{% endblock %}

{% block content%}
  Hi {{ person }}! I think you're {{ compliment }}!
  Would you like to play a game?
  <form action="/game">
    <input type="radio" name="gamechoice" value="yes">Yes<br>
    <input type="radio" name="gamechoice" value="no">No<br>
    <input type="submit">
  </form>
{% endblock %}
